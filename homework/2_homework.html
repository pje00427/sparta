        .myimg {
            background-image: url('http://m.onff.co.kr/web/product/big/201903/8e674cb155e6efcee1f51073ab7a4724.jpg');

<script>

        function q1() {
            console.log('111');
            let text = $('#user-name').val();
            let text2 = $('#user-ad').val();
            // let text3 = $()
            if (text == '') {
                alert('성함을 입력해주세요:)');

            } else {
                $('#user-ad').focus();
            }
        }


        function q2() {

            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/order",
                data: {},
                success: function (response) {
                    let order_list = response["orders"];
                    let temp_html = '';
                    for (let i = 0; i < order_list.length; i++) {
                        let o_name = order_list[i]['name'];
                        let o_count = order_list[i]['count'];
                        let o_address = order_list[i]['address'];
                        let o_phone = order_list[i]['phone'];
                        temp_html += '<tr>\
					<td>' + o_name + '</td>\
					<td>' + o_count + '</td>\
					<td>' + o_address + '</td>\
					<td>' + o_phone + '</td>\
					</tr> \
					';

                        $('.table').append(temp_html);
                    }
                }

            });

        }

        $(document).ready(function(){
        	q2();
        })

    </script>
</head>

<body>


<div class="wrap">

    </div>

    <div class="myp">

            <p>시선에 확 들어오는 두께감인 1cm 링과 얇은(0.2cm)링을 함께 혹은 따로 연출하셔도 좋습니다.</p>
            <p>(1set : 1cm링 0.2cm링 2개) <U>PRICE: 30000</U></p>
        </h6>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">주문자 성함</span>
        </div>
        <input id="user-name" type="text" class="form-control" placeholder="username" aria-label="address"
               aria-describedby="basic-addon1">
    </div>


    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">수량</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
            <option selected>Choose quantity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">주소</span>
        </div>
        <input type="text" id=user-ad class="form-control" placeholder="address" aria-label="address"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">전화번호</span>

        </div>
        <input type="number" id="order-nb" class="form-control" placeholder="number" aria-label="number"
               aria-describedby="basic-addon1">
    </div>
    <div class="myb">

        <button type="button" id="my-button" class="btn btn-secondary btn-lg" onclick="console.log(111); debugger; q1();">주문합니다
        </button>

        <button onclick=" btn_click()">test</button>

</div>
